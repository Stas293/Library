mail.text.reset.password=Шановний користувачу бібліотеки,\n\n\
Сподіваємося, що цей лист знайде вас у доброму гуморі. Хочемо повідомити Вам, що ми отримали Ваш запит на зміну паролю до Вашого бібліотечного облікового запису.\n\n\
Для того, щоб змінити пароль, будь ласка, виконайте наведені нижче дії:\n\n\
Натисніть на посилання "Змінити пароль", що міститься в цьому листі.\n\
Дотримуйтесь підказок для зміни пароля.\n\
Якщо ви не надіслали запит на зміну паролю або якщо у вас виникли будь-які проблеми з вашим обліковим записом, будь ласка, негайно зв'яжіться з нашою службою підтримки бібліотеки за адресою project.library@gmail.com.\n\n\
Дякуємо за увагу до цього питання. Ми цінуємо Вашу підтримку і сподіваємося, що Ви і надалі будете користуватися послугами нашої бібліотеки.\n\n\
З повагою,\n\n\
Команда бібліотеки
